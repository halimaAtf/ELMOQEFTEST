
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Accès Autorisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #FFD700;
            --dark-bg: #0b0e07;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animation des cercles néon (Inspiré de ton image 3) */
        .circles-container {
            position: absolute;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: rotate-neon linear infinite;
        }

        .circle-1 {
            width: 100%; height: 100%;
            border-top: 3px solid #FFD700;
            animation-duration: 4s;
            filter: drop-shadow(0 0 10px #FFD700);
        }

        .circle-2 {
            width: 90%; height: 90%;
            border-bottom: 3px solid #ff4d4d; /* Rouge néon */
            animation-duration: 6s;
            animation-direction: reverse;
            filter: drop-shadow(0 0 10px #ff4d4d);
        }

        .circle-3 {
            width: 80%; height: 80%;
            border-left: 3px solid #00ff88; /* Vert néon */
            animation-duration: 3s;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        @keyframes rotate-neon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Carte de bienvenue */
        .welcome-card {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 60px;
            border-radius: 50%; /* Forme circulaire comme l'image */
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: emerge 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.5) rotate(-20deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .panda-status {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-gold));
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
            color: var(--primary-gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-weight: 800;
        }

        p {
            font-size: 14px;
            letter-spacing: 3px;
            color: #888;
            margin: 10px 0 30px;
            text-transform: uppercase;
        }

        /* Bouton Logout avec animation de pulsation */
        .btn-logout {
            background: transparent;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn-logout:hover {
            background: var(--primary-gold);
            color: black;
            box-shadow: 0 0 20px var(--primary-gold);
            transform: scale(1.1);
        }

        /* Petit effet de scan */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 215, 0, 0.2);
            top: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<div class="circles-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
</div>

<div class="welcome-card">
    <div class="scan-line"></div>
    <img th:src="@{/images/cat.jpg}" class="panda-status" alt="">

    <h2>HELLO !</h2>
    <p> welcome to your space</p>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">logout...</button>
    </form>
</div>

</body>
</html>

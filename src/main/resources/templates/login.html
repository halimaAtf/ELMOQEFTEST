<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LE MOQEF | Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: #0b0e07;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            width: 420px;
            background: #151515;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        /* Title */
        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .title span {
            color: #c6ff00;
        }

        .title p {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #1f1f1f;
            border-radius: 40px;
            margin: 25px 0;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            color: #888;
        }

        .tab.active {
            background: #2a2a2a;
            color: white;
        }

        /* Inputs */
        .input-group {
            background: #1f1f1f;
            border-radius: 15px;
            padding: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group i {
            color: #777;
            margin-right: 12px;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
            font-size: 14px;
        }

        /* Buttons */
        .btn-client {
            background: #c6ff00;
            color: black;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-client:hover {
            filter: brightness(1.1);
        }

        .btn-provider {
            background: #2a2a2a;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="title">
        <h1>LE <span>MOQEF</span></h1>
        <p>Content de te revoir !</p>
    </div>

    <div class="tabs">
        <div class="tab active">Se connecter</div>
        <div class="tab">S'inscrire</div>
    </div>

    <form th:action="@{/login}" method="post">


        <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="username" placeholder="Adresse email" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="Mot de passe" required>
        </div>

        <button type="submit" class="btn-client">
            Se connecter
        </button>


    </form>

</div>

</body>
</html>
